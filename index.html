<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="" id="login-area">
        <h1 class="bank-title text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>



    <div id="transactionArea">
        <h1 class="text-center">transaction Area.</h1>
        <br>
        <div class="row">
            <div class="col-md-4 ml-auto">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">0</span> </h2> 
                </div>
            </div>
            <div class="col-md-4 ml-auto">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw"> 0</span></h2> 
                </div>
            </div>
            <div class="col-md-4 ml-auto">
                <div class="balance status">
                 <h5>Balance </h5>
                <h2> $ <span id="currentBalance"> 1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                 <h4>Deposit</h4>
                 <br>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button> 
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <br>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdraw" class="btn btn-success">withdraw</button>                    
                </div>
            </div>

        </div>
    </div>






    <script>


        // Login button event handler control
        const loginButton = document.getElementById('login');
        loginButton.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transaction_Area = document.getElementById('transactionArea');
            transaction_Area.style.display = 'block';
        })




        // Deposit button event handler
        const depositButton = document.getElementById('addDeposit');
        depositButton.addEventListener('click', function(event) {
        const depositAmount = document.getElementById('depositAmount').value;
        const depositNumber = parseFloat(depositAmount);


        const currentDeposit = document.getElementById('currentDeposit').innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = currentDepositNumber + depositNumber;
        document.getElementById('currentDeposit').innerText = totalDeposit;
        document.getElementById('depositAmount').value = "";


        const currentBalance = document.getElementById('currentBalance').innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = currentBalanceNumber + depositNumber;
        document.getElementById('currentBalance').innerText = totalBalance;

        })








        // withdraw button event handler
        const buttonWithdraw = document.getElementById('withdraw');
        buttonWithdraw.addEventListener('click', function (event) {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);


            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = currentWithdrawNumber + withdrawAmountNumber;
            document.getElementById('currentWithdraw').innerText = totalWithdraw;
            document.getElementById('withdrawAmount').value = "";

            
            const currentBalance = document.getElementById('currentBalance').innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = currentBalanceNumber - withdrawAmountNumber;
        document.getElementById('currentBalance').innerText = totalBalance;





        })



    </script>
</body>
</html>
